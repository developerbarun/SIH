<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup-container">
        <!-- Festival Pop-up -->
        <div class="card" id="festival-popup">
            <div class="imgbox">
                <img src="https://images.pexels.com/photos/1815257/pexels-photo-1815257.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Festival Image"> <!-- Replace with your festival image -->
            </div>
            <div class="content">
                <h2>Festival</h2>
                <!-- Add festival content here -->
            </div>
        </div>
    
        <!-- Food Pop-up -->
        <div class="card" id="food-popup">
            <div class="imgbox">
                <img src="https://images.pexels.com/photos/1815257/pexels-photo-1815257.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Food Image"> <!-- Replace with your food image -->
            </div>
            <div class="content">
                <h2>Food</h2>
                <!-- Add food content here -->
            </div>
        </div>
    
        <!-- Monuments Pop-up -->
        <div class="card" id="monuments-popup">
            <div class="imgbox">
                <img src="monuments-image.jpg" alt="Monuments Image"> <!-- Replace with your monuments image -->
            </div>
            <div class="content">
                <h2>Monuments</h2>
                <!-- Add monuments content here -->
            </div>
        </div>
    
        <!-- Art Pop-up -->
        <div class="card" id="art-popup">
            <div class="imgbox">
                <img src="art-image.jpg" alt="Art Image"> <!-- Replace with your art image -->
            </div>
            <div class="content">
                <h2>Art</h2>
                <!-- Add art content here -->
            </div>
        </div>
    </div>
</body>
</html>
